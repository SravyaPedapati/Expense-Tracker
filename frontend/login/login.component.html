<h2>Login</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>

</p>
